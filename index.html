<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jokes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="joker.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <style>
        .wrap {
            width: 100%;
            max-width: 500px;
            height: 800px;
            margin: 100 auto;
        }
    </style> -->
</head>
<body>
    <div class="container">
        <div>
            <img src="images1-removebg-preview.png" alt="Funny Photo" class="mx-auto d-block">
        </div>
        <div class="my-3">
            <h3> Don't Laugh Challenge </h3>
        </div>
        <div id="joke" class="joke my-3 alert"></div>
        <div id="jokeBtn" class="btn btn-light"> Get Another Joke </div>
    </div>
    <script>
        const joke = document.getElementById('joke');
        const jokeBtn = document.getElementById('jokeBtn');

        jokeBtn.addEventListener('click', generateJoke);

        generateJoke();

        async function generateJoke() {
            const config = {
                headers: {
                    Accept: 'application/json',
                },
            }

            const res = await fetch('https://icanhazdadjoke.com', config);

            const data = await res.json()

            joke.innerHTML = data.joke
        }
    </script>
</body>
</html>
